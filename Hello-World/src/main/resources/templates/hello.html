<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hello</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<p th:text="'안녕하세요. ' + ${data}">안녕하세요. 손님</p>
<!-- 현재 ${data}이 부분이 hello!로 치환됨. key가 data이고 value값이 hello이기 때문
이는 HelloController에서 model.addAttribute("data", "hello!!");에서 data라는 부분을 hello!!로 치환한다고 나타냈기 때문 -->
</body>
</html>
